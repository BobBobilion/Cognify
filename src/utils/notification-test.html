<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System Test</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border-color: #e2e8f0;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-blue-light: #dbeafe;
            --accent-green: #10b981;
            --accent-green-hover: #059669;
            --accent-purple: #8b5cf6;
            --accent-purple-hover: #7c3aed;
            --accent-orange: #f59e0b;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #10b981;
            --success-hover: #059669;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .test-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .test-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .btn {
            background: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            color: white;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--accent-blue-hover);
            border-color: var(--accent-blue-hover);
            transform: translateY(-1px);
        }

        .btn.success { background: var(--accent-green); border-color: var(--accent-green); }
        .btn.error { background: var(--danger-color); border-color: var(--danger-color); }
        .btn.warning { background: var(--accent-orange); border-color: var(--accent-orange); }
        .btn.info { background: var(--accent-blue); border-color: var(--accent-blue); }

        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8rem;
            height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Notification System Test</h1>
        
        <div class="test-section">
            <h3>Toast Notifications</h3>
            <div class="test-buttons">
                <button class="btn success" onclick="testToast('success')">‚úÖ Success</button>
                <button class="btn error" onclick="testToast('error')">‚ùå Error</button>
                <button class="btn warning" onclick="testToast('warning')">‚ö†Ô∏è Warning</button>
                <button class="btn info" onclick="testToast('info')">‚ÑπÔ∏è Info</button>
            </div>
        </div>

        <div class="test-section">
            <h3>Modal Dialogs</h3>
            <div class="test-buttons">
                <button class="btn" onclick="testModal()">üí¨ Confirmation Dialog</button>
                <button class="btn" onclick="testCustomModal()">üé® Custom Modal</button>
            </div>
        </div>

        <div class="test-section">
            <h3>Console Functions</h3>
            <div class="test-buttons">
                <button class="btn" onclick="testSimpleNotification()">üß™ Simple Test</button>
                <button class="btn" onclick="testNotificationSystem()">üîß System Check</button>
                <button class="btn" onclick="clearConsole()">üóëÔ∏è Clear Console</button>
            </div>
            <div class="console-output" id="console-output">
                Console output will appear here...
            </div>
        </div>
    </div>

    <script src="notification-system.js"></script>
    <script src="notification-test.js"></script>
    <script>
        // Capture console output
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.style.color = type === 'error' ? '#ff5555' : type === 'warn' ? '#ffff55' : '#00ff00';
            line.textContent = `[${timestamp}] ${message}`;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };

        function clearConsole() {
            consoleOutput.innerHTML = 'Console cleared...';
        }

        function testToast(type) {
            console.log(`Testing ${type} toast notification`);
            
            const messages = {
                success: 'This is a success notification! Everything worked perfectly.',
                error: 'This is an error notification! Something went wrong.',
                warning: 'This is a warning notification! Please be careful.',
                info: 'This is an info notification! Here\'s some helpful information.'
            };

            const titles = {
                success: 'Success',
                error: 'Error',
                warning: 'Warning',
                info: 'Information'
            };

            if (window.notificationSystem) {
                window.notificationSystem.showNotification(messages[type], type, {
                    title: titles[type],
                    duration: 4000
                });
            } else {
                console.error('Notification system not available');
            }
        }

        async function testModal() {
            console.log('Testing modal dialog');
            
            if (window.showConfirm) {
                const result = await window.showConfirm(
                    'This is a test confirmation dialog.\n\nDo you want to see a success notification?',
                    {
                        title: 'Test Confirmation',
                        confirmText: 'Yes, Show It',
                        cancelText: 'No Thanks',
                        type: 'info',
                        confirmType: 'success'
                    }
                );
                
                console.log('Modal result:', result);
                
                if (result) {
                    testToast('success');
                } else {
                    testToast('info');
                }
            } else {
                console.error('showConfirm function not available');
            }
        }

        async function testCustomModal() {
            console.log('Testing custom modal');
            
            if (window.showConfirm) {
                const result = await window.showConfirm(
                    'This is a custom styled modal with different options.\n\nChoose your preferred notification type:',
                    {
                        title: 'Custom Modal Test',
                        confirmText: 'Error Demo',
                        cancelText: 'Warning Demo',
                        type: 'warning',
                        confirmType: 'danger'
                    }
                );
                
                if (result) {
                    testToast('error');
                } else {
                    testToast('warning');
                }
            } else {
                console.error('showConfirm function not available');
            }
        }

        // Initialize page
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded');
            console.log('Available notification functions:', {
                notificationSystem: typeof window.notificationSystem,
                showSuccess: typeof window.showSuccess,
                showError: typeof window.showError,
                showWarning: typeof window.showWarning,
                showInfo: typeof window.showInfo,
                showConfirm: typeof window.showConfirm
            });
        });
    </script>
</body>
</html>
