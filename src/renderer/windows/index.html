<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognify - AI-Powered Learning Assistant</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border-color: #e2e8f0;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-blue-light: #dbeafe;
            --accent-green: #10b981;
            --accent-green-hover: #059669;
            --accent-purple: #8b5cf6;
            --accent-purple-hover: #7c3aed;
            --accent-orange: #f59e0b;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #10b981;
            --success-hover: #059669;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border-color: #334155;
            --accent-blue: #60a5fa;
            --accent-blue-hover: #3b82f6;
            --accent-blue-light: #1e3a8a;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 6px;
        }
        
        .logo-icon svg {
            width: 100%;
            height: 100%;
            stroke: white;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .theme-toggle {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: var(--accent-blue-light);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        
        .theme-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .nav-item:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent-blue-light);
            color: var(--accent-blue);
            border-right: 3px solid var(--accent-blue);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--accent-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-email {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-plan {
            font-size: 0.75rem;
            color: var(--accent-blue);
            margin: 0;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .top-bar {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 40;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.5rem 1rem;
            min-width: 300px;
        }

        .search-input {
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 0.875rem;
            width: 100%;
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-icon {
            width: 16px;
            height: 16px;
            fill: var(--text-tertiary);
        }

        .content-area {
            padding: 2rem;
            max-width: 1200px;
        }

        /* Session Cards */
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .session-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-blue);
        }

        .session-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0.6;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: var(--danger-color);
            color: white;
            opacity: 1;
            transform: scale(1.1);
        }

        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .delete-btn:disabled:hover {
            background: transparent;
            color: var(--text-tertiary);
            transform: none;
        }

        .session-card:hover .delete-btn {
            opacity: 1;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .session-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 0.25rem 0;
            line-height: 1.4;
        }

        .session-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-bottom: 0.75rem;
        }

        .session-badge {
            background: var(--accent-blue);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .session-badge.meeting { background: var(--accent-blue); }
        .session-badge.lecture { background: var(--accent-purple); }
        .session-badge.zoom { background: var(--accent-green); }
        .session-badge.youtube { background: var(--danger-color); }
        .session-badge.yuja { background: var(--accent-orange); }

        .session-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .session-stats {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .stat-icon {
            width: 12px;
            height: 12px;
            fill: currentColor;
        }

        /* Buttons */
        .btn {
            background: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            color: white;
            padding: 12px 24px;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background: var(--accent-blue-hover);
            border-color: var(--accent-blue-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }
        
        .btn-success {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-success:hover {
            background: var(--success-hover);
            border-color: var(--success-hover);
        }

        .btn-large {
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
        }

        .filter-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .filter-chip {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-chip:hover,
        .filter-chip.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            fill: var(--text-tertiary);
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .empty-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .search-bar {
                min-width: 200px;
            }

            .content-area {
                padding: 1rem;
            }

            .sessions-grid {
                grid-template-columns: 1fr;
            }

            .top-bar {
                padding: 1rem;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

                            <button class="btn btn-large" onclick="addSampleData()" id="sample-data-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                                </svg>
                                Add Sample Data
                            </button>
                        </div>
            </div>
        </div>
        
                <!-- Settings Content (hidden by default) -->
                <div id="settings-content" style="display: none;">
                    <h2>Settings</h2>
                    <p>Settings panel will be implemented here.</p>
                </div>
        </div>
        </main>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let sessions = [];
        let currentFilter = 'all';

        // Theme management
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.innerHTML = '<path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.innerHTML = '<path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.innerHTML = '<path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>';
            } else {
                themeIcon.innerHTML = '<path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>';
            }
        }
        
        // Navigation
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('open');
        }

        function showDashboard() {
            setActiveNav('dashboard');
            document.getElementById('page-title').textContent = 'Dashboard';
            document.getElementById('dashboard-content').style.display = 'block';
            document.getElementById('settings-content').style.display = 'none';
        }

        function showSettings() {
            setActiveNav('settings');
            document.getElementById('page-title').textContent = 'Settings';
            document.getElementById('dashboard-content').style.display = 'none';
            document.getElementById('settings-content').style.display = 'block';
        }

        function setActiveNav(active) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (active === 'dashboard') {
                document.querySelectorAll('.nav-item')[0].classList.add('active');
            } else if (active === 'settings') {
                document.querySelectorAll('.nav-item')[2].classList.add('active');
            }
        }

        function startRecording() {
            // Launch the overlay widget
            if (window.electronAPI && window.electronAPI.startRecording) {
                window.electronAPI.startRecording();
            } else {
                showInfo('Recording functionality will be implemented with the overlay widget.');
            }
        }

        // Open amplitude monitor window
        async function openAmplitudeMonitor() {
            try {
                if (window.electronAPI && window.electronAPI.openAmplitudeMonitor) {
                    await window.electronAPI.openAmplitudeMonitor();
                } else {
                    showWarning('Amplitude monitor functionality is not available.');
                }
            } catch (error) {
                console.error('Failed to open amplitude monitor:', error);
                showError('Failed to open amplitude monitor: ' + error.message);
            }
        }

        // Session management
        async function loadSessions() {
            try {
                if (currentUser && window.electronAPI) {
                    // Load sessions from Firebase for authenticated user
                    const result = await window.electronAPI.loadUserSessions();
                    if (result.success) {
                        sessions = result.sessions.map(session => ({
                            ...session,
                            screenshots: session.screenshots?.length || 0,
                            flashcards: session.flashcards?.length || 0
                        }));
                        console.log(`Loaded ${sessions.length} sessions from Firebase`);
                    } else {
                        console.error('Failed to load sessions:', result.error);
                        sessions = [];
                    }
                } else {
                    // No user signed in or no Firebase connection - use empty array
                    sessions = [];
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
                sessions = [];
            }
            
            renderSessions();
        }

        function renderSessions() {
            const grid = document.getElementById('sessions-grid');
            const emptyState = document.getElementById('empty-state');
            
            let filteredSessions = sessions;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (searchTerm) {
                filteredSessions = sessions.filter(session => 
                    session.title.toLowerCase().includes(searchTerm) ||
                    session.description.toLowerCase().includes(searchTerm) ||
                    session.type.toLowerCase().includes(searchTerm)
                );
            }
            
            if (currentFilter !== 'all') {
                filteredSessions = filteredSessions.filter(session => session.type === currentFilter);
            }
            
            if (filteredSessions.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = filteredSessions.map(session => `
                <div class="session-card">
                    <div class="session-header">
                        <div onclick="openSession('${session.id}')" style="flex: 1; cursor: pointer;">
                            <h3 class="session-title">${session.title}</h3>
                            <div class="session-meta">
                                <span class="session-badge ${session.type}">${session.type}</span>
                                <span>${formatDate(session.date)}</span>
                                <span>${session.duration}</span>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteSession('${session.id}', '${session.title.replace(/'/g, "\\'")}', event)" title="Delete session">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                            </svg>
                        </button>
                    </div>
                    <div onclick="openSession('${session.id}')" style="cursor: pointer;">
                        <p class="session-description">${session.description}</p>
                        <div class="session-stats">
                            <div class="stat-item">
                                <svg class="stat-icon" viewBox="0 0 24 24">
                                    <path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM5 17l3.5-4.5 2.5 3.01L14.5 11l4.5 6H5z"/>
                                </svg>
                                ${session.screenshots} screenshots
                            </div>
                            <div class="stat-item">
                                <svg class="stat-icon" viewBox="0 0 24 24">
                                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                                </svg>
                                ${session.flashcards} flashcards
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function filterSessions() {
            renderSessions();
        }

        function filterByType(type) {
            currentFilter = type;
            
            // Update active filter chip
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderSessions();
        }

        function openSession(sessionId) {
            // Navigate to session detail page in the same window
            window.location.href = `session-detail.html?sessionId=${sessionId}`;
        }

        // Authentication
        async function openSignIn() {
            try {
                // Redirect main window to auth page instead of opening modal
                window.location.href = 'auth.html';
            } catch (error) {
                console.error('Failed to redirect to sign in page:', error);
            }
        }
        
        async function logout() {
            try {
                const result = await window.electronAPI.signOut();
                if (result.success) {
                    // Redirect will happen automatically via main.js
                    updateAuthUI(null);
                } else {
                    showError('Failed to sign out: ' + result.error);
                }
            } catch (error) {
                showError('Sign out error: ' + error.message);
            }
        }

        async function addSampleData() {
            const btn = document.getElementById('sample-data-btn');
            const originalText = btn.innerHTML;
            
            try {
                // Show loading state
                btn.disabled = true;
                btn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="animation: spin 1s linear infinite;">
                        <path d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8Z"/>
                    </svg>
                    Seeding Data...
                `;
                
                if (!currentUser) {
                    showWarning('Please sign in first to add sample data to your account.');
                    return;
                }
                
                const result = await window.electronAPI.seedSampleData();
                
                if (result.success) {
                    showSuccess(`Success! Added ${result.seededCount} sample sessions to your account. You can now explore Cognify's AI features like generating flashcards and summaries!`);
                    // Refresh sessions will happen automatically via IPC event
                } else {
                    showError(`Failed to add sample data: ${result.error}`);
                }
                
            } catch (error) {
                console.error('Error adding sample data:', error);
                showError(`Error adding sample data: ${error.message}`);
            } finally {
                // Restore button state
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        async function deleteSession(sessionId, sessionTitle, event) {
            // Stop event propagation to prevent opening session
            event.stopPropagation();
            
            // Show confirmation dialog
            const confirmed = await showConfirm(
                `Are you sure you want to delete "${sessionTitle}"?\n\nThis will permanently remove:\n• All transcripts and recordings\n• AI-generated summaries and notes\n• Flashcards and screenshots\n\nThis action cannot be undone.`,
                {
                    title: 'Delete Session',
                    confirmText: 'Delete',
                    cancelText: 'Cancel',
                    type: 'warning',
                    confirmType: 'danger'
                }
            );
            
            if (!confirmed) {
                return;
            }
            
            // Find the delete button to show loading state
            const deleteBtn = event.target.closest('.delete-btn');
            const originalContent = deleteBtn.innerHTML;
            
            try {
                // Show loading state on delete button
                deleteBtn.disabled = true;
                deleteBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="animation: spin 1s linear infinite;">
                        <path d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8Z"/>
                    </svg>
                `;
                
                if (!currentUser) {
                    showWarning('You must be signed in to delete sessions.');
                    return;
                }
                
                // Call Firebase delete
                const result = await window.electronAPI.deleteSession(sessionId);
                
                if (result.success) {
                    console.log(`✅ Successfully deleted session: ${sessionTitle}`);
                    
                    // Remove session from local array immediately for instant UI feedback
                    sessions = sessions.filter(session => session.id !== sessionId);
                    renderSessions();
                    
                    // Show success message
                    showSuccess(`Session "${sessionTitle}" has been deleted successfully.`);
                } else {
                    console.error('Failed to delete session:', result.error);
                    showError(`Failed to delete session: ${result.error}`);
                }
                
            } catch (error) {
                console.error('Error deleting session:', error);
                showError(`Error deleting session: ${error.message}`);
            } finally {
                // Restore button state
                deleteBtn.disabled = false;
                deleteBtn.innerHTML = originalContent;
            }
        }
        
        async function updateAuthUI(user) {
            const userInfo = document.getElementById('user-info');
            const userEmail = document.getElementById('user-email');
            const userAvatar = document.getElementById('user-avatar');
            const signInBtn = document.getElementById('sign-in-btn');
            const signOutBtn = document.getElementById('sign-out-btn');
            
            if (user) {
                currentUser = user;
                userInfo.style.display = 'flex';
                userEmail.textContent = user.email;
                userAvatar.textContent = user.email.charAt(0).toUpperCase();
                signInBtn.style.display = 'none';
                signOutBtn.style.display = 'block';
                
                // Load user's sessions when they sign in
                await loadSessions();
            } else {
                currentUser = null;
                userInfo.style.display = 'none';
                signInBtn.style.display = 'block';
                signOutBtn.style.display = 'none';
                
                // Clear sessions when user signs out
                sessions = [];
                renderSessions();
            }
        }
        
        // Initialize the app
        window.addEventListener('DOMContentLoaded', async () => {
            initializeTheme();
            
            try {
                const user = await window.electronAPI.getCurrentUser();
                await updateAuthUI(user);
            } catch (error) {
                console.error('Failed to get current user:', error);
                // Fallback: show empty sessions if no user
                await loadSessions();
            }
            
            if (window.electronAPI) {
                window.electronAPI.onAuthStateChanged(async (user) => {
                    await updateAuthUI(user);
                });
                
                // Listen for sessions update events (e.g., after seeding sample data)
                window.electronAPI.onSessionsUpdated && window.electronAPI.onSessionsUpdated(async () => {
                    console.log('Sessions updated, refreshing...');
                    await loadSessions();
                });
            }
        });
        




        // Cleanup on window unload
        window.addEventListener('beforeunload', () => {
            if (window.electronAPI) {
            window.electronAPI.removeAuthStateListener();
            }
        });
    </script>
    <script src="../../utils/notification-system.js"></script>
